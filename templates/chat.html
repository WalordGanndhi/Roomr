<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/chat.css">

  </head>
  <body>
    <h1>CHAT</h1>
    <form method ="post"  action = "/chat">
    <input type = "text" id ="inputBox" name = "userMsg"/>
    <input type ="hidden" name ="chatKey" value="{{chatKey}}"/>
    <input type = "hidden" name = "otherId" value = "{{otherId}}"/>


    <input id = "send" type = "submit"/>
    <div id = "chatbox">
      {% for message in messages %}
      {% if message.sentId == userId %}
      <p>{{message.msg}}</p>
      {% else %}
      <p class = "otherUser">{{message.msg}}</p>
      {% endif %}
      {% endfor %}
    </div>
    <input type="reset" id = "resetBut"value="Reset" />
  </form>




  <script>var initialCount = {{initialCount}}</script>
  <script>var currentUser = {{userId}}</script>
  <script type="text/javascript" src="/scripts/chat.js"></script>
  </body>
</html>
