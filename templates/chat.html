<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/chat.css">

  </head>
  <body>

    <a href="/search" id="submitbtn"><button class="btn btn-danger">Back to search!</button></a>
    <h1 id="headchat">Chat with {{otherUser.name}}</h1>
    <hr>
    <form method ="post" id="chat"  target="dummy" action = "/chat">
    <input style="font-size: 16px; width: 100%;"autocomplete="off" type = "text" placeholder="send a chat to {{otherUser.name}}" id ="inputBox" name = "userMsg"/>
    <input type ="hidden" name ="chatKey" value="{{chatKey}}"/>
    <input type = "hidden" name = "otherId" value = "{{otherId}}"/>

    <input id = "send" type = "submit"/>
  </form>
    <div id = "chatbox">
      {% for message in messages %}
      {% if message.sentId == userId %}
      <p class = "msgTag">You</p>
      <p class = "msg">{{message.msg}}</p>
      {% else %}
      <p class = "otherTag">{{otherUser.name}}</p>
      <p class = "otherUser otherMsg">{{message.msg}}</p>

      {% endif %}
      {% endfor %}
    </div>




  <iframe id = "dummy" name ="dummy"></iframe>
  <script>var initialCount = {{initialCount}}</script>
  <script>var currentUser = {{userId}}</script>
  <script type="text/javascript" src="/scripts/chat.js"></script>
  </body>
</html>
