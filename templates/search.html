<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    </div>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/stylesSearch.css">
    <title>Search</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">
        <div class="item1">
          <a href="/"><image id="main" src="https://i.imgur.com/BKPQnUQ.png"></a>
          <hr>
        </div>
      </div>
      <div class="item2">
        <h4>Filters</h4>
        <form method  = "get" action = "/searchfilter">
          <p>Noise Level:</p>
          <select name="noise">
            <option value="Quiet">Quiet</option>
            <option value="Loud">Loud</option>
            <option value="Indifferent">Indifferent</option>
          </select>
          <p id ="cleantag">Cleanliness:</p>
          <select name="clean" id="clean">
            <option value="Organized">Organized</option>
            <option value="Disorganized">Disorganized</option>
            <option value="Indifferent">Indifferent</option>
          </select>
          <p id="sleeptag">When Do You Go To Sleep?</p>
          <select name="sleep" id="sleep">
            <option value="Early">Early</option>
            <option value="Late">Late</option>
            <option value="Indifferent">Indifferent</option>
          </select>
          <p id="waketag">When Do You Wake Up?</p>
          <select name="wake" id="wake">
            <option value="Early">Early</option>
            <option value="Late">Late</option>
            <option value="Indifferent">Indifferent</option>
          </select>
          <p id="studytag">Do You Study in Your Room?</p>
          <select name="study" id="study">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Indifferent">Indifferent</option>
          </select>
          <!--<p>School: </p>
          <textarea name = "school"id="sub1" rows = "1" cols="20"></textarea>
          -->
          <input id="search" class="btn btn-danger" type="submit" value="Submit">
        </form>
        </div>
      <div class="item3">
        <a href="/profile_edit"><button id="profile_edit" class="btn btn-danger"> Edit Profile</button></a>
      </div>
      <div class="item4">
        {% for user in users %}
        <div id="wrap" class="card" style="width: 18rem;">
          <img class="card-img-top" src={{user.pfpurl}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title" id="blacktext">{{user.name}}</h5>
            <p class="card-text" id="blacktext">{{user.about_me}}</p>
            <a href="/profile_view?prof={{user.id}}" class="btn btn-primary">See profile</a>
          </div>
        </div>
        {% endfor %}
    </div>
    </div>
  </body>
</html>
