<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    </div>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/stylesSearch.css">
    <title>Search</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">
        <div class="item1">
          <image id="main" src="https://i.imgur.com/BKPQnUQ.png">
          <hr>
        </div>
      </div>
      <div class="item2">
        <h4>Filters</h4>
        <p>Noise Level:</p>
        <select>
          <option value="quiet">Quiet</option>
          <option value="loud">Loud</option>
          <option value="ind">Indifferent</option>
        </select>
        <p id ="cleantag">Cleanliness:</p>
        <select id="clean">
          <option value="org">Organized</option>
          <option value="disorg">Disorganized</option>
          <option value="ind">Indifferent</option>
        </select>
        <p id="sleeptag">When Do You Go To Sleep?</p>
        <select id="sleep">
          <option value="early">Early</option>
          <option value="late">Late</option>
          <option value="ind">Indifferent</option>
        </select>
        <p id="waketag">When Do You Wake Up?</p>
        <select id="wake">
          <option value="early">Early</option>
          <option value="late">Late</option>
          <option value="ind">Indifferent</option>
        </select>
        <div id = "study">
          <label id = "specialtext" for="a">Do You Study in Your Room?:</label>
          <input name = "user_public"type="checkbox" id="a" value="">
        </div>
        <button class="btn btn-success" id="search">Search</button>
      </div>
      <div class="item3">
        <h4 id="prof">Edit Profile</h4>
      </div>
      <div class="item4">
        {% for user in users %}
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="https://cms-tc.pbskids.org/arthurwebsite/resources/static/arthur_twitter_card.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title" id="blacktext">{{user.name}}</h5>
            <p class="card-text" id="blacktext">{{user.about_me}}</p>
            <a href="/profile_view?prof={{user.id}}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        {% endfor %}
    </div>
    </div>
  </body>
</html>
